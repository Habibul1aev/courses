{% extends "workspace/base.html" %}

{% block title %}Login{% endblock title %}

{% block creat %}
{% if not user.is_authenticated %}
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Войти</h2>
            <form action="{% url 'login' %}" method="POST" novalidate>
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold">Имя пользователя</label>
                    {{form.username}}
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold">Пароль</label>
                    {{form.password}}
                </div>

                <div class="mb-6">
                    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Войти</button>
                </div>

                <div class="text-center">
                    <p class="text-gray-600">Нет аккаунта? <a href="{% url 'registration' %}" class="text-blue-500 hover:underline">Зарегистрироваться</a></p>
                </div>
            </form>
        </div>
    </div>
{% endif %}
{% endblock creat %}
